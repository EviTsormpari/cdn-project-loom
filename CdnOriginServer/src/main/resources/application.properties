spring.application.name=CdnOriginServer

#Project Loom (virtual threads) implementation
spring.threads.virtual.enabled=true

#PostgreSQL database URL
#Put your database URL here
spring.datasource.url=

#Put your database name here
spring.datasource.username=

#Put your database password here
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

#Local files path
origin.local.filepath=files

#Edge server URL
edge.server.url=http://localhost:3000/api/v1/files/

# Maximum size allowed for a single uploaded file
spring.servlet.multipart.max-file-size=50MB
# Maximum total size allowed for a multipart request
spring.servlet.multipart.max-request-size=50MB