spring.application.name=CdnOriginServer

#Server Port
server.port=${SERVER_PORT}

#Project Loom (virtual threads) implementation
#spring.threads.virtual.enabled=true

#Max number of threads
server.tomcat.max-threads=500

#Max number of threads for db connections
spring.datasource.hikari.maximum-pool-size=100

#PostgreSQL
#Put your database URL here
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

#Local files path
origin.local.filepath=${ORIGIN_FILEPATH:/app/files}

#Edge server URL
edge1.server.url=${EDGE1_URL}
edge2.server.url=${EDGE2_URL}

# Maximum size allowed for a single uploaded file
spring.servlet.multipart.max-file-size=50MB
# Maximum total size allowed for a multipart request
spring.servlet.multipart.max-request-size=50MB